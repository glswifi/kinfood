<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Motion Typing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
    }

    .moving-circle {
      width: 30px;
      height: 30px;
      background: #00f0ff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: circular-motion 4s linear infinite;
    }

    @keyframes circular-motion {
      0% {
        transform: rotate(0deg) translateX(90px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(90px) rotate(-360deg);
      }
    }

    .typing-text {
      font-size: 1.4rem;
      width: 80%;
      max-width: 400px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .skip-button {
      position: absolute;
      bottom: 30px;
      padding: 12px 24px;
      background: #ffffff22;
      color: white;
      border: 2px solid white;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .skip-button:hover {
      background: #ffffff44;
    }

    @media (max-width: 600px) {
      .circle-container {
        width: 150px;
        height: 150px;
      }

      .moving-circle {
        width: 20px;
        height: 20px;
      }

      .typing-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="moving-circle"></div>
  </div>
  <div class="typing-text">Welcome to our mobile web experience...</div>
  <button class="skip-button" onclick="alert('Skipped!')">Skip</button>
</body>
</html>
